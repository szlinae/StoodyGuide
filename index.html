<!DOCTYPE html>
<html>
<head>
<title>StoodyGuide</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href= "https://fonts.googleapis.com/css?family=Amatic+SC">

<!-- notes: https://www.usa.edu/blog/study-techniques/ -->
<style>
body, html {height: 100%}

body,h1,h2,h3,h4,h5,h6 {font-family: "Amatic SC", sans-serif}

.fonta {
    font-family:'Courier New', Courier, monospace;
}

</style>
</head>
<body>


<!-- DT specific things;  -->

<div class="w3-container w3-blue-grey w3-grayscale-min">
  <div class="w3-content w3-xlarge">
    <a href = "index.html"><h1 class="w3-center w3-jumbo" style="margin-bottom:64px" >StoodyGuide</h1></a>
    <p class="w3-center w3-xxlarge">How should I be studying?</p>
    <div>
        <label for="studytime">I tend to study:</label>
            <select name="studytime" id="studytime">
                <option value="least">Less than 2 hours a week</option>
                <option value="middle">2-20 hours a week</option>
                <option value="most">More than 20 hours a week</option>
            </select>
            <br>
        <label for="people">I prefer to study:</label>
            <select name="people" id="people">
                <option value="alone">By myself</option>
                <option value="withpeople">With friends</option>
            </select>
            <br>
        <label for="music">I like to study:</label>
            <select name="music" id="music">
                <option value="musicY">With music</option>
                <option value="musicN">Without music</option>
                <option value="musicM">Sometimes with music and sometimes without</option>
            </select>
        <br> 
        <label for="learning">I am a:</label>
            <select name="learn" id="learn">
                <option value="vl">Visual Learner</option>
                <option value="al">Auditory Learner</option>
                <option value="kl">Kinesthetic Learner</option>
                <option value="ml">Multisensory Learner</option>
            </select>
        <br> 
    <p><button class="w3-button w3-light-grey w3-block" onclick = "submit()">SUBMIT</button></p>
    </div>
  </div>
</div>

<!-- Hidden -->
<!-- how can you make your user enticed by the results; how to compell others to take the quiz; -->
<div class = "w3-container w3-grayscale-min" id = "results">
    <h1 class="w3-center w3-xxxlarge" id = "largeResult"></h1>
    <p class="w3-center w3-xxlarge" id = "smallResult"></p>
    <p class="w3-center w3-large fonta" id = "generalResults"></p>
    <p class="w3-center w3-xxlarge" id = "otherTip"></p>
    <p class="w3-center w3-large fonta" id = "tipResults"></p>

    <p class = w3-center><img id = "giffy" src=""></p>
</div>


<script>
    //let area = document.getElementsById("results");
    //area.setAttribute("hidden", "hidden");

    let genText = document.getElementById("generalResults");
    let tipText = document.getElementById("tipResults");
    let genResults = document.getElementById("smallResult")
    let largeResult = document.getElementById("largeResult");
    let othertip = document.getElementById("otherTip");
    let thegif = document.getElementById("giffy");


    function submit(){

        let studytime = document.getElementById("studytime").value;
        let people = document.getElementById("people").value;
        let music = document.getElementById("music").value;
        let learn = document.getElementById("learn").value;
        console.log(studytime, people, music, learn);


        largeResult.innerHTML = "Results";
        othertip.innerHTML = "Other General Tips"


        if (learn == "vl")
        {
            visualTips();
            if (studytime == "least"){
                firstTextOption();
            }
            else if (studytime == "middle"){
                secondTextOption();
            }
            else if (studytime == "most"){
                thirdTextOption();
            }
        }
        else if (learn == "al")
        {
            auditoryTips();
            if (studytime == "least"){
                firstTextOption();
            }
            else if (studytime == "middle"){
                secondTextOption();
            }
            else if (studytime == "most"){
                thirdTextOption();
            }
        }
        else if (learn == "kl")
        {
            kinestheticTips();
            if (studytime == "least"){
                firstTextOption();
            }
            else if (studytime == "middle"){
                secondTextOption();
            }
            else if (studytime == "most"){
                thirdTextOption();
            }
        }
        else if (learn == "ml")
        {
            multisensoryTips();
            if (studytime == "least"){
                firstTextOption();
            }
            else if (studytime == "middle"){
                secondTextOption();
            }
            else if (studytime == "most"){
                thirdTextOption();
            }
        }
        
        if (people == "alone")
        {
            addAlone();
        }
        else if (people == "withpeople")
        {
            addPeople();
        }

    }
    function visualTips(){
        tipText.innerHTML = "Use graphics to reinforce learning ­­films, slides, illustrations, and diagrams. <br/> Use color coding to organize notes and possessions. <br/> Use flow charts and diagrams for note taking.";
    }
    function auditoryTips(){
        tipText.innerHTML = "Use recorded lectures for readings and for taking notes. <br/> Learn by interviewing or by participating in discussions.";
    }
    function kinestheticTips(){
        tipText.innerHTML = "Engage in experimental learning (making models, doing lab work, and role playing). <br/> Take frequent breaks in study periods. <br/> Memorize or drill while walking or exercising.";
    }
    function multisensoryTips(){
        tipText.innerHTML = "Depending on what type of multisensory learner you are, there are different tips for you. <br/> Try searching them up or coming up with some of your own!";
    }
    function firstTextOption(){
        genResults.innerHTML = "Changing your Study Time";
        genText.innerHTML = "If you're someone that likes to cram (and that's fine, this is a safe space), then maybe the time at which you're studying in the final stretch could make the difference. <br/> Try excercising before studying or studying before bed. Not only does exercise fight fatigue, but it can also increase energy levels. <br/> If you’re struggling to find the motivation to study, consider adding an exercise routine to your day. Exercising before you study kickstarts brain function, <br/> improves memory and cognitive performance, and releases endorphins, which can improve your mood and reduce stress levels.";
    }
    function secondTextOption(){
        genResults.innerHTML = "Retrieval Practice"
        genText.innerHTML = "Retrieval practice is based on the concept of remembering at a later time. Recalling an answer to a question <br/> improves learning more than looking for the answer in your textbook. <br/> And, remembering and writing down the answer to a flashcard is a lot more effective than thinking you know the answer and flipping the card over early. <br/> Utilize practice tests or questions to quiz yourself, without looking at your book or notes. <br/> When you make flashcards, instead of flipping them over, write down the answer you think it is on the back, and check.";
    }
    function thirdTextOption(){
        genResults.innerHTML = "The PQ4R Method";
        genText.innerHTML = "PQ4R is an acronym that stands for the six steps in the process: Preview, Question, Read, Reflect, Recite, and Review. <br/>Preview the information before you start reading to get an idea of the subject. <br/>Ask yourself questions, such as, What do I expect to learn? What do I already know?<br/>Read the information one section at a time and try to identify answers to your questions. <br/>Did you answer all of your questions? If not, go back and see if you can find the answer. <br/>In your own words, either speak or write down a summary of the information you just read. <br/> Look over the material one more time and answer any questions that have not yet been answered."
    }
    function addAlone(){
        thegif.src ="solo.gif";
        genText.innerHTML = genText.innerHTML + "<br/> Try switching up your study environment! If you like to study at home, try going out to a cafe or a library, and vice versa.";
    }
    function addPeople(){
        thegif.src = "people.gif"
        genText.innerHTML = genText.innerHTML + "<br/> Eliminate distractions by silencing your phone and annoying background noises such as the TV or radio. "
    }
</script>

</body>
</html>
